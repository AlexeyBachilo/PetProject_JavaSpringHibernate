<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=URF-8">
	<title>PetProject</title>
</head>
<body>
	<h1>=====Login=====</h1>
	<div th:if="${param.error}">
		<div class="alert alert-danger">Invalid Email Or Password</div>
	</div>
	<div th:if="${param.logout}">
		<div class="alert alert-success">You have been logged out.</div>
	</div>
	<form action="@" method="post" th:action="@{/petproject/login}">
		<table>
			<tr>
				<td><label>Email*:</label></td>
				<td><input type="text" class="form-control" id="username" name="username" placeholder="Email"/></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" class="form-control" id="password" name="password" placeholder="Password"/></td>
			</tr>
		</table>

		<button type="submit" class="btn btn-primary btn-block">Login</button>
		<br>
		<p>Don't have an account? <a href="registerUrl" th:href="@{/petproject/registration}">Create one!</a></p>
	</form>
</body>
</html>

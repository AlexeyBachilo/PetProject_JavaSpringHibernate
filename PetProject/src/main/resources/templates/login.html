<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=URF-8">
	<title>PetProject</title>
</head>
<body>
	<h1>=====Login=====</h1>
	<div th:if="${param.error}">
		<div class="alert alert-danger">Invalid Email Or Password</div>
	</div>
	<div th:if="${param.logout}">
		<div class="alert alert-success">You have been logged out.</div>
	</div>
	<form action="@" method="post" th:action="@{/login}">
		<table>
			<tr>
				<td><label>Email*:</label></td>
				<td><input type="text" id="username" name="username" placeholder="Email"/></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" id="password" name="password" placeholder="Password"/></td>
			</tr>
		</table>

		<button type="submit">Login</button>
		<br>
		<p>Don't have an account? <a href="registerUrl" th:href="@{/registration}">Create one!</a></p>
	</form>
</body>
</html>

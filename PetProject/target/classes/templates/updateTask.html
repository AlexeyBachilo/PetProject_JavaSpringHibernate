<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PetProject</title>
</head>
<body>
<h1>=====Update Task=====</h1>
<form action="@" th:object="${UDTaskAttribute}" method="post" th:action="@{/petproject/main/tasks/update(id=*{taskId})}">
    <table>
        <tr>
            <td><label>Assigned User:</label></td>
            <td>
                <select th:field="*{user}">
                    <option th:each="user: ${options}" th:value="${user.userId}" th:text="${user.login}" selected="${${user.userId} == *{user.userId}}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{taskName}" th:text="${taskName}"/></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><input type="text" th:field="*{taskDescription}" th:text="${taskDescription}"/></td>
        </tr>
        <tr>
            <td><label>Deadline:</label></td>
            <td><input type="date" th:field="*{deadline}" th:value="${#temporals.format(deadline, 'dd-MM-yyyy')}"/></td>
        </tr>
        <tr>
            <td><label>Points:</label></td>
            <td><input type="text" th:field="*{taskPoints}" th:text="${taskPoints}"/></td>
        </tr>
    </table>

    <input type="submit" value="Save"/>

</form>
<p> Return to <a href="mainUrl" th:href="@{http://localhost:8080/petproject/main}">Main Menu</a></p>

<p> Return to <a href="userMenuUrl" th:href="@{http://localhost:8080/petproject/main/tasks}">Task Menu</a></p>
</body>
</html>

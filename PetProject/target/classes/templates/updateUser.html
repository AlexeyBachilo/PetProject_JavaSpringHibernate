<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PetProject</title>
    </head>
    <body>
        <h1>=====Update User=====</h1>
        <form action="#" th:object="${UDUserAttribute}" method="post" th:action="@{/petproject/main/users/update(id=*{userId})}">
            <table>
                <tr>
                    <td><label>Login:</label></td>
                    <td><input type="text" th:field="*{login}" th:text="${login}"/></td>
                </tr>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text" th:field="*{firstName}" th:text="${firstName}"/></td>
                </tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text" th:field="*{lastName}" th:text="${lastName}"/></td>
                </tr>
            </table>

            <input type="submit" value="Save"/>
        </form>
        <p> Return to <a href="mainUrl" th:href="@{http://localhost:8080/petproject/main}">Main Menu</a></p>

        <p> Return to <a href="userMenuUrl" th:href="@{http://localhost:8080/petproject/main/users}">User Menu</a></p>
    </body>
</html>

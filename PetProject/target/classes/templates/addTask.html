<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PetProject</title>
</head>
<body>
<h1>=====Add New Task=====</h1>
<form action="@" th:object="${newTaskAttribute}" method="post" th:action="@{/petproject/main/tasks/add}">
    <table>
        <tr>
            <td><label>Assigned User:</label></td>
            <td>
                <select th:field="*{user}">
                    <option th:each="user: ${options}" th:value="${user.userId}" th:text="${user.login}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{taskName}"/></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><input type="text" th:field="*{taskDescription}"/></td>
        </tr>
        <tr>
            <td><label>Deadline:</label></td>
            <td><input type="date" th:field="*{deadline}"/></td>
        </tr>
        <tr>
            <td><label>Points:</label></td>
            <td><input type="text" th:field="*{taskPoints}"/></td>
        </tr>
    </table>

    <input type="submit" value="Save"/>
</form>
<p> Return to <a href="mainUrl" th:href="@{http://localhost:8080/petproject/main}">Main Menu</a></p>

<p> Return to <a href="userMenuUrl" th:href="@{http://localhost:8080/petproject/main/tasks}">Task Menu</a></p>
</body>
</html>
